<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нумо!</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
         <div class="nav-icon">
            <span class="material-symbols-outlined" onclick="window.location.href='/profile'">
                arrow_back
            </span>
         </div>
        <!-- <div class="nav">
            <div class="nav-icon create" onclick="settings(this)">
                <span class="material-symbols-outlined">
                    settings
                </span>
            </div>
            <div class="nav-icon">
                <span class="material-symbols-outlined" onclick="window.location.href='/log-out'">
                    logout
                </span>
            </div>
        </div> -->
    </header>
    <main class="main">
        <div class="info">
            <h1 class="settings-title">Виберіть звичку</h1>
            <div class="history-cont">
                {% for habit in habbits %}
                    <div class="habbit">
                        <div class="habbit-data">
                            <h1 class="habbit-title">{{ habit[2] }}</h1>
                            <p class="habbit-description">{{ habit[3] }}</p>
                        </div>
                        <div class="habbit-btn">
                            <span class="material-symbols-outlined" onclick="window.location.href='/profile?active={{ habit[2] }}'">
                                check_circle
                            </span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
